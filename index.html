<body>
    <main>
        <div id="identifier">
            <h3>Fill out the form to proceed with the compatibility test.</h3>
            <form>
                <div id="lang">
                    <span class="title">Language:</span>
                    <label>
                        <span class="innerTitle">
                            English
                        </span>
                        <input value="en" checked class="o-input" type="radio" name="lang">
                    </label>
                    <label>
                        <span class="innerTitle">
                            Arabic
                        </span>
                        <input value="ar" class="o-input" type="radio" name="lang">
                    </label>
                    <label>
                        <span class="innerTitle">
                            Turkish
                        </span>
                        <input value="tr" class="o-input" type="radio" name="lang">
                    </label>
                </div>
                <div id="gender">
                    <span class="title">Gender:</span>
                    <label>
                        <span class="innerTitle">
                            Female
                        </span>
                        <input value="female" checked class="o-input" type="radio" name="gender">
                    </label>
                    <label>
                        <span class="innerTitle">
                            Male
                        </span>
                        <input value="male" class="o-input" type="radio" name="gender">
                    </label>
                </div>
                <div>
                    <span class="title">Name:</span>
                    <input id="name" type="text" required class="o-input" placeholder="John Doe">
                </div>
                <div>
                    <span class="title">Age:</span>
                    <input id="age" type="number" required class="o-input" placeholder="25">
                </div>
                <div id="agreement">
                    <label>
                        <input type="checkbox" required class="o-input">
                        <span class="title">I swear to Allah, my purpose is Halal.</span>
                    </label>
                </div>
                <button type="submit" class="o-btn blue">Submit</button>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
